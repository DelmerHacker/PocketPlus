# PocketPlus by xFlare.


#--- Weather Settings ---#
# Weather settings
enable weather: true

# Individual settings.
enable-rain: true
enable-snow: true
enble-sun: true

# Gloable weather or static? Static weather depends on biome, gloable make it so it does not.
# Enableing this will cause your worlds biomes to change!
gloable-weather: true
#---

#--- Food settings ---#
enable-food: true
#--

#--- Enchantment settings ---#
enable-enchantment: true
#---

# Debug? Extra logger messages.
enable-debug: false

# --- Danger Zone! ---
# These settings should not be changed.

# Change tick rate?
tick-rate: 20

# Experimental, change the speed of when weather changes.
weather-rand: 800

# Disable API? (Don't edit if you don't know what this is!)
disable-api: false

# For internal use. Do NOT EDIT.
version: 1.0.0
